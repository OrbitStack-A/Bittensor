<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" width="500" height="500">
  <defs>
    <!-- Deep space background gradient -->
    <radialGradient id="bgGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#0a1628"/>
      <stop offset="100%" stop-color="#020810"/>
    </radialGradient>

    <!-- Core glow gradient -->
    <radialGradient id="coreGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#00f5ff" stop-opacity="1"/>
      <stop offset="40%" stop-color="#0080ff" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#001a4d" stop-opacity="0"/>
    </radialGradient>

    <!-- Quantum ring gradient -->
    <linearGradient id="ringGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00f5ff"/>
      <stop offset="50%" stop-color="#0066ff"/>
      <stop offset="100%" stop-color="#8800ff"/>
    </linearGradient>

    <linearGradient id="ringGrad2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ff00aa"/>
      <stop offset="50%" stop-color="#0066ff"/>
      <stop offset="100%" stop-color="#00f5ff"/>
    </linearGradient>

    <!-- Text gradient -->
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00f5ff"/>
      <stop offset="50%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#00aaff"/>
    </linearGradient>

    <!-- Particle glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="strongGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="12" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Clip path for ellipses -->
    <clipPath id="circleClip">
      <circle cx="250" cy="230" r="160"/>
    </clipPath>
  </defs>

  <!-- Background -->
  <rect width="500" height="500" fill="url(#bgGrad)" rx="24"/>

  <!-- Subtle star field -->
  <g opacity="0.6">
    <circle cx="45" cy="60" r="1" fill="white" opacity="0.8"/>
    <circle cx="120" cy="30" r="0.8" fill="white" opacity="0.6"/>
    <circle cx="200" cy="80" r="1.2" fill="white" opacity="0.4"/>
    <circle cx="320" cy="45" r="0.7" fill="white" opacity="0.9"/>
    <circle cx="410" cy="70" r="1" fill="white" opacity="0.5"/>
    <circle cx="460" cy="25" r="0.8" fill="white" opacity="0.7"/>
    <circle cx="75" cy="150" r="0.6" fill="white" opacity="0.5"/>
    <circle cx="440" cy="160" r="1.1" fill="white" opacity="0.6"/>
    <circle cx="30" cy="300" r="0.9" fill="white" opacity="0.4"/>
    <circle cx="470" cy="320" r="0.7" fill="white" opacity="0.8"/>
    <circle cx="55" cy="420" r="1" fill="white" opacity="0.5"/>
    <circle cx="430" cy="430" r="0.8" fill="white" opacity="0.6"/>
    <circle cx="160" cy="460" r="0.7" fill="white" opacity="0.4"/>
    <circle cx="350" cy="470" r="1" fill="white" opacity="0.5"/>
    <circle cx="90" cy="490" r="0.6" fill="white" opacity="0.3"/>
    <circle cx="480" cy="490" r="0.9" fill="white" opacity="0.4"/>
  </g>

  <!-- Outer diffuse halo -->
  <circle cx="250" cy="230" r="155" fill="none" stroke="#0044aa" stroke-width="1" opacity="0.3"/>
  <circle cx="250" cy="230" r="158" fill="none" stroke="#0066ff" stroke-width="0.5" opacity="0.2"/>

  <!-- Orbital ring 1 — tilted ellipse (equatorial) -->
  <g filter="url(#glow)">
    <ellipse cx="250" cy="230" rx="148" ry="42"
      fill="none" stroke="url(#ringGrad1)" stroke-width="2.2" opacity="0.9"
      transform="rotate(-20, 250, 230)">
      <animateTransform attributeName="transform" type="rotate"
        from="-20 250 230" to="340 250 230" dur="8s" repeatCount="indefinite"/>
    </ellipse>
  </g>

  <!-- Orbital ring 2 — different tilt -->
  <g filter="url(#glow)">
    <ellipse cx="250" cy="230" rx="148" ry="42"
      fill="none" stroke="url(#ringGrad2)" stroke-width="1.8" opacity="0.75"
      transform="rotate(60, 250, 230)">
      <animateTransform attributeName="transform" type="rotate"
        from="60 250 230" to="420 250 230" dur="12s" repeatCount="indefinite"/>
    </ellipse>
  </g>

  <!-- Orbital ring 3 — polar-ish ring -->
  <g filter="url(#glow)" opacity="0.6">
    <ellipse cx="250" cy="230" rx="32" ry="148"
      fill="none" stroke="#00f5ff" stroke-width="1.4" opacity="0.7"
      transform="rotate(15, 250, 230)">
      <animateTransform attributeName="transform" type="rotate"
        from="15 250 230" to="375 250 230" dur="10s" repeatCount="indefinite"/>
    </ellipse>
  </g>

  <!-- Core glow background blob -->
  <circle cx="250" cy="230" r="70" fill="url(#coreGlow)" filter="url(#softGlow)" opacity="0.5">
    <animate attributeName="r" values="65;75;65" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.65;0.4" dur="4s" repeatCount="indefinite"/>
  </circle>

  <!-- Quantum core — bright center -->
  <circle cx="250" cy="230" r="38" fill="#001a3d" filter="url(#strongGlow)"/>
  <circle cx="250" cy="230" r="30" fill="#0a2a6e"/>
  <circle cx="250" cy="230" r="22" fill="#1a4aad"/>
  <circle cx="250" cy="230" r="14" fill="#00a0ff" filter="url(#glow)">
    <animate attributeName="r" values="12;16;12" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="250" cy="230" r="7" fill="#00f5ff" filter="url(#strongGlow)">
    <animate attributeName="r" values="5;9;5" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite"/>
  </circle>
  <!-- Bright center dot -->
  <circle cx="250" cy="230" r="3" fill="white" filter="url(#glow)"/>

  <!-- Orbiting particles on ring 1 -->
  <g filter="url(#strongGlow)">
    <circle r="5" fill="#00f5ff" opacity="0.95">
      <animateMotion dur="8s" repeatCount="indefinite">
        <mpath href="#orbitPath1"/>
      </animateMotion>
    </circle>
    <circle r="3" fill="#ffffff" opacity="0.7">
      <animateMotion dur="8s" begin="-4s" repeatCount="indefinite">
        <mpath href="#orbitPath1"/>
      </animateMotion>
    </circle>
  </g>

  <!-- Orbiting particle on ring 2 -->
  <g filter="url(#strongGlow)">
    <circle r="4.5" fill="#ff44cc" opacity="0.9">
      <animateMotion dur="12s" repeatCount="indefinite">
        <mpath href="#orbitPath2"/>
      </animateMotion>
    </circle>
  </g>

  <!-- Orbit paths (invisible, used for animateMotion) -->
  <defs>
    <path id="orbitPath1" d="M 250 230 m -148,0 a 148,42 0 1,1 0.1,0"/>
    <path id="orbitPath2" d="M 250 230 m -148,0 a 148,42 25 1,1 0.1,0"/>
  </defs>

  <!-- Energy lines radiating from core -->
  <g opacity="0.25" stroke="#00f5ff" stroke-width="0.8">
    <line x1="250" y1="230" x2="110" y2="100"/>
    <line x1="250" y1="230" x2="390" y2="100"/>
    <line x1="250" y1="230" x2="420" y2="260"/>
    <line x1="250" y1="230" x2="390" y2="370"/>
    <line x1="250" y1="230" x2="110" y2="370"/>
    <line x1="250" y1="230" x2="80" y2="260"/>
  </g>

  <!-- QUASAR text -->
  <text x="250" y="338"
    font-family="'Courier New', Courier, monospace"
    font-size="52"
    font-weight="700"
    letter-spacing="14"
    text-anchor="middle"
    fill="url(#textGrad)"
    filter="url(#glow)">QUASAR</text>

  <!-- Tagline -->
  <text x="250" y="364"
    font-family="'Courier New', Courier, monospace"
    font-size="11"
    letter-spacing="4.5"
    text-anchor="middle"
    fill="#4488cc"
    opacity="0.85">QUANTUM · DECENTRALIZED · VERIFIED</text>

  <!-- Subtle bottom accent line -->
  <line x1="140" y1="378" x2="360" y2="378" stroke="#0066ff" stroke-width="0.8" opacity="0.4"/>

  <!-- Corner accent marks -->
  <g stroke="#00f5ff" stroke-width="1.2" fill="none" opacity="0.35">
    <path d="M 30 30 L 30 55 M 30 30 L 55 30"/>
    <path d="M 470 30 L 470 55 M 470 30 L 445 30"/>
    <path d="M 30 470 L 30 445 M 30 470 L 55 470"/>
    <path d="M 470 470 L 470 445 M 470 470 L 445 470"/>
  </g>
</svg>
